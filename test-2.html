<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="card">
            <form class="card-body">
                <h2 class="mb-4 text-center text-gray-600 text-lg font-weight-bold">Welcome Back!</h2>
                <div class="form-group">
                    <label class="text-gray-700 font-weight-bold" for="username">
                        Username
                    </label>
                    <input class="form-control" id="username" type="text" placeholder="Username">
                </div>
                <div class="form-group">
                    <label class="text-gray-700 font-weight-bold" for="password">
                        Password
                    </label>
                    <input class="form-control" id="password" type="password" placeholder="Password">
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <button class="btn btn-primary" type="button">
                        Sign In
                    </button>
                    <a class="text-primary" href="#">
                        Forgot Password?
                    </a>
                </div>
            </form>
            <div class="text-gray-600 text-center mt-4">
                Don't have an account?
                <a class="text-primary font-weight-bold" href="#">
                    Sign Up Here
                </a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
